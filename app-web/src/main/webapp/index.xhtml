<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="centro">
            <br></br>
            <h1>Bem vindo!</h1>
            <br></br>
            <div class="modal-left modal-functions">
                <h3>Faça seu login</h3>
                <div class="text-left">
                    <h:form class="form-group">
                        <label>Email:</label>
                        <h:inputText class="form-control"></h:inputText>
                        <br></br>
                        <label>Senha:</label>
                        <h:inputSecret class="form-control"></h:inputSecret>
                        <br></br>
                        <div class="text-right">
                            <h:button class="btn btn-primary" value="Logar" onclick="#{usuarioControlador.salvar()}"></h:button>
                        </div>
                    </h:form>
                </div>
            </div>
            
            <div class="modal-right modal-functions">
                <h3>Solicitar convite</h3>
                <div class="text-left">
                    <h:form class="form-group">
                        <label>Email:</label>
                        <h:inputText class="form-control" requiredMessage="Por favor, digite um endereço de email válido!."
                                     validatorMessage="Invalid email format" value="#{conviteController.convite.email}">
                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </h:inputText>
                        <br></br>
                        <label>Tipo:</label>
                        <h:selectOneMenu class="form-control" value="#{conviteController.convite.perfil}">
                            <f:selectItem itemValue="Aluno" itemLabel="Aluno"></f:selectItem>
                            <f:selectItem itemValue="Professor" itemLabel="Professor"></f:selectItem>
                        </h:selectOneMenu>
                        <br></br>
                        <div class="text-right">
                            <h:commandButton class="btn btn-primary" value="Solicitar" action="#{conviteController.enviar()}"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
